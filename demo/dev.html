<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=<device-width>, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <template id=outer be-memed>
        <template id=inner>
            <label for=url>Test</label>
            <input disabled id=url be-committed='{"to": "change"}'>
            <div>Hello</div>
            <button id=change onclick="logToConsole()">Click Here</button>
        </template>
    </template>

    <div id=test></div>

    <script type=importmap>
        {
            "imports": {
                "xtal-element/": "../node_modules/xtal-element/",
                "trans-render/": "../node_modules/trans-render/",
                "be-enhanced/": "../node_modules/be-enhanced/",
                "be-hive/": "../node_modules/be-hive/"
            }
        }
    </script>
    <script type=module>
        import '../be-memed.js';
    </script>
    <button id=button>run test</button>
    <script type=module>
        import {getContent} from '../be-memed.js';
        button.addEventListener('click', e => {
            runTest();
        });
        function runTest(){
            const content = getContent('a0');
            test.appendChild(content.cloneNode(true));
        }
        
    </script>
</body>
</html>
